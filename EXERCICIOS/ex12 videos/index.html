<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>


    <!-- para colocar videos individuais que podem ser somente de um formato 


<video src="midia/meu-video.mp4"width="500" height ="250" controls></video>

<video src="midia/meu-Video-1.m4v"width="500" height ="250" controls></video>

<video src="midia/meu-Video-1.webm"width="500" height ="250" controls></video>
    -->


<video width="500" height="250" controls >
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-Video-1.m4v" type="video/m4v">
<source src="midia/meu-Video-1.webm" type="video/webm">

<p>Seu navegador não tem compatibilidade com reproduções de video.</p>

</video>

<h1>Inserindo videos do youtube</h1>
<iframe width="500" height="250" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
