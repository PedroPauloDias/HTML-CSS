<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>

    <h1>imagem dinamica</h1>
    <p>
        tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.

    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    
    </picture>
    <!-- para o carregamento correto das imagens é necessario q elas estejam em ordem , primeiro a menor , depois a media e depois a grande ou quantas forem usadas a ordem do sourrce media influencia no bom funcionamento -->
<h1>reproduzindo audios</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>


<!--<audio src="midia/happy-mistake.mp3" controls  autoplay ></audio>-->
<audio preload="metadata" controls  autoplay loop>

<source src="midia/happy-mistake.mp3" type="audio/mpeg">

<source src="midia/happy-mistake.ogg" type="audio/ogg">

<!--nesse exemplo acima primeiro o navegador vai tentar carregar o primeiro audio , no caso mp3 , se nao conseguir , tentara o segundo , caso tbm nao consiga , apresentara a msg abaixo no lugar do audio-->

<p>Infelizmente seu navegador não consegue reproduzir esee áudio.

    <a href="midia/happy-mistake.mp3"></a>
    
    clique aqui para baixar o arquivo mp3.
    <p>
</audio>


</body>
</html>
